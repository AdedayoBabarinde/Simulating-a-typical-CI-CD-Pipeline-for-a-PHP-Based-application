[defaults]
timeout = 160
callback_whitelist = profile_tasks
roles_path=/home/ec2-user/Simulating-a-typical-CI-CD-Pipeline-for-a-PHP-Based-application/roles
log_path=~/ansible.log
host_key_checking = False
gathering = smart
ansible_python_interpreter=/usr/bin/python3
allow_world_readable_tmpfiles=true
inventory_path=/home/ec2-user/Simulating-a-typical-CI-CD-Pipeline-for-a-PHP-Based-application/inventory
export ANSIBLE_CONFIG=/home/ec2-user/Simulating-a-typical-CI-CD-Pipeline-for-a-PHP-Based-application/deploy/ansible.cfg

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ControlPath=/tmp/ansible-ssh-%h-%p-%r -o ServerAliveInterval=60 -o ServerAliveCountMax=60 -o ForwardAgent=yes